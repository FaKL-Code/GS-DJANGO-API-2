{% extends "base.html" %} {% block content %}
<h1>
  Lista
  <a class="btn btn-primary" href="{% url 'doacoes:doacoes_create' %}"
    >Adicionar</a
  >
</h1>
<table class="table">
  <thead>
    <tr>
      <th>Volume</th>
      <th>Retirado?</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for object in object_list %}
    <tr>
      <td>
        <a href="{{ object.get_absolute_url }}">{{ object.volume }}</a>
      </td>
      <td>
        {% if object.is_done %}
        <i class="fa fa-check-circle ok"></i>
        {% else %}
        <i class="fa fa-times-circle no"></i>
        {% endif %}
      </td>
      <td>
        <a href="{% url 'doacoes:doacoes_update' object.pk %}">
          <i class="fa fa-edit"></i>
        </a>
        <a
          href="{% url 'doacoes:doacoes_delete' object.pk %}"
          style="padding-left: 7px"
        >
          <i class="fa fa-close no"></i>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% include "includes/pagination.html" %} {% endblock content %}
